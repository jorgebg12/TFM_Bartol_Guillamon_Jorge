<div class="card" style="width: 400px;">
  <div class="border-bottom rounded-top" style="height: 200px; background-color: white; padding: 5px;" >
    <img [src]="technique.image" class="card-img-top w-100 h-100 object-fit-contain" [alt]="technique.name + ' image'">
  </div>
  <div class="card-body">
    <div class="d-flex flex-row flex-wrap justify-content-between align-items-center">
      <span class="card-text my-auto fst-italic">{{technique.name}}</span>
      <button class="btn btn-technique rounded-circle border" *ngIf="user!==null" (click)="onChangeMarked()" [ngClass]="{'marked-class': technique.marked, 'unmarked-class': !technique.marked}"></button>
    </div>
    <div class="d-flex flex-row justify-content-between  align-items-center gap-2 border-top mt-2 pt-2">
      <span class="small">Cintur√≥n:</span>
      <div [ngClass]="{
        'white-belt': technique.belt === belts.white,
        'yellow-belt': technique.belt === belts.yellow,
        'orange-belt': technique.belt === belts.orange,
        'green-belt': technique.belt === belts.green,
        'blue-belt': technique.belt === belts.blue,
        'red-belt': technique.belt === belts.red,
        'black-belt': technique.belt === belts.black,
        'superior-belt': technique.belt === belts.superior,
        }" class="w-100 my-auto" style="height: 10px;">
      </div>
    </div>
  </div>
</div>
