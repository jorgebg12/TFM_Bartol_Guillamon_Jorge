<div>
    <div class="row m-0">
        <app-navbar  (changeTechniques)="TechniqueHandler($event)" class="p-0"></app-navbar>
    </div>
    <div class="container-md pt-2 pb-5 border-start border-end">
        <div class="row">

            <div class="row align-items-center">
                <div class="col-10 py-4 ms-lg-5">
                    <app-search></app-search>
                </div>
                <div class="col-2">
                    <button class="d-block d-lg-none border px-3 py-2 rounded-3 primary-bg" (click)="toggleSidenav()">
                        <img src="assets/images/funnel.svg" alt="Filtro">
                    </button>
                </div>
            </div>
            <div class="row">

                <div class="col-12 col-lg-9 d-flex flex-wrap justify-content-center gap-5">
                    <div *ngFor="let technique of techniqueList" class="p-0 m-0">
                        <app-card [technique]="technique"></app-card>
                    </div>
                    <p *ngIf="techniqueList.length===0">Ningun resultado</p>
                </div>

                <app-sidenav class="col-3 d-none d-lg-block"></app-sidenav>

            </div>

        </div>
    </div>
</div>
